<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat with GPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">🧠 GPT 대화 인터페이스</h2>

    <!-- 사용자 입력 폼 -->
    <form th:action="@{/chat}" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="prompt" placeholder="프롬프트를 입력하세요..." required>
            <button class="btn btn-primary" type="submit">전송</button>
        </div>
    </form>

    <!-- 결과 출력 -->
    <div class="card mt-4 shadow-sm" th:if="${response != null}">
        <div class="card-header fw-bold">💬 GPT 응답</div>
        <div class="card-body">
            <p th:text="${response}"></p>
        </div>
    </div>
</div>

</body>
</html>
